<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            max-width: 70%;
        }
        .message.received {
            align-self: flex-start;
            background-color: #e0e0e0;
            border-radius: 10px 10px 10px 0;
            padding: 8px 12px;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px 10px 0 10px;
            padding: 8px 12px;
            margin-left: auto;
        }
        #chat-form {
            display: flex;
            padding: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #send-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type a message..." required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
